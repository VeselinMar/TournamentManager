{% extends 'base.html' %}
{% load static %}
{% load socialaccount %}


{% block extra_js %}
<link rel="stylesheet" href="{% static 'css/login_register.css' %}">
{% endblock %}

{% block content %}
<div class="auth-container">
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  <p>Don't have an account yet? <a href="{% url 'register' %}">Register here</a></p>

  <div class="divider">or</div>
  
  <a class="google-btn" href="{% provider_login_url 'google' %}">
    <img src="{% static 'images/google-logo.svg' %}" alt="Google logo">
    Login with Google
  </a>
</div>

{% endblock %}
