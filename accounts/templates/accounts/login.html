{% extends 'base.html' %}
{% load static %}
{% load socialaccount %}


{% block extra_js %}
<link rel="stylesheet" href="{% static 'css/login_register.css' %}">
{% endblock %}

{% block content %}
<div class="auth-container">
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  <p>Don't have an account yet? <a href="{% url 'register' %}">Register here</a></p>

  <div class="divider">or</div>

  <a class="google-btn" href="{% provider_login_url 'google' process='login' %}">
    <img src="https://fonts.gstatic.com/s/i/productlogos/googleg/v6/24px.svg" alt="Google logo" 
    style="vertical-align: middle; margin-right: 8px;">
    Login with Google
  </a>
</div>

{% endblock %}
